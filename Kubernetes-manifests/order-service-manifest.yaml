apiVersion: v1
kind: Secret
metadata:
  name: order-service-secret
data:
  # This encoded base64 <Mongodb connection string>
  CONNECTION_STRING: "<mongo_conn_string>" 
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: default
  labels:
    app: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
      annotations: 
        consul.hashicorp.com/connect-inject: "true"
    spec:
      serviceAccountName: order-service
      containers:
      - name: order-service-container
        image: vishallokam/ecommerce-order-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9090
        env:
        - name: CONNECTION_STRING 
          valueFrom: 
            secretKeyRef:
              name: order-service-secret
              key: CONNECTION_STRING
        resources:
          requests:
            cpu: 20m
            memory: 46Mi
          limits:
            cpu: 30m
            memory: 65Mi

---

apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: default
  labels:
    app: order-service
spec:
  type: LoadBalancer
  selector:
    app: order-service
  ports:
  - name: http
    protocol: TCP
    port: 9090
    targetPort: 9090

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: order-service
  namespace: default
automountServiceAccountToken: true

---

apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceDefaults
metadata:
  name: order-service
  namespace: default
spec:
  protocol: "http"
