---
# Allow traffic from admin-front-service to ai-service
apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceIntentions
metadata:
  name: admintoai
  namespace: default
spec:
  destination:
    name: ai-service
  sources:
    - name: admin-front-service
