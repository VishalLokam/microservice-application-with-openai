---
# Allow traffic from admin-front-service to auth-service
apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceIntentions
metadata:
  name: admintoauth
  namespace: default
spec:
  destination:
    name: auth-service
  sources:
    - name: admin-front-service
      action: allow
---
# Allow traffic from admin-front-service to order-service
apiVersion: consul.hashicorp.com/v1alpha1
